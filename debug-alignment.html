<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Text Alignment Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn {
            width: 100%;
            height: 3rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: none;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
            position: relative;
        }
        
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            height: 100%;
            min-height: 1.125rem;
            position: relative;
        }
        
        .button-text {
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 1.125rem;
            min-height: 1.125rem;
            margin: 0;
            padding: 0;
            vertical-align: middle;
        }
        
        .loading-spinner {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 1.125rem;
            min-height: 1.125rem;
            margin: 0;
            padding: 0;
            vertical-align: middle;
        }
        
        .spinner-ring {
            width: 18px;
            height: 18px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            flex-shrink: 0;
        }
        
        .ring-segment {
            position: absolute;
            top: 0;
            left: 0;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-radius: 50%;
            animation: ringRotate 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        
        .ring-segment:nth-child(1) {
            border-top-color: rgba(255, 255, 255, 0.9);
            animation-delay: -0.45s;
        }
        
        .ring-segment:nth-child(2) {
            border-right-color: rgba(255, 255, 255, 0.7);
            animation-delay: -0.3s;
        }
        
        .ring-segment:nth-child(3) {
            border-bottom-color: rgba(255, 255, 255, 0.5);
            animation-delay: -0.15s;
        }
        
        .ring-segment:nth-child(4) {
            border-left-color: rgba(255, 255, 255, 0.3);
            animation-delay: 0s;
        }
        
        @keyframes ringRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Debug guides */
        .debug {
            position: relative;
        }
        
        .debug::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: red;
            z-index: 10;
            pointer-events: none;
        }
        
        .debug .loading-spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 20px;
            background: blue;
            transform: translate(-50%, -50%);
            z-index: 15;
        }
        
        .debug .button-text::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 20px;
            background: green;
            transform: translate(-50%, -50%);
            z-index: 15;
        }
        
        .legend {
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        
        .legend div {
            margin: 0.25rem 0;
        }
        
        .red { color: red; }
        .blue { color: blue; }
        .green { color: green; }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Spinner vs Text Alignment Test</h2>
        
        <!-- Loading State with Debug Lines -->
        <button class="btn debug">
            <div class="button-content">
                <span class="loading-spinner">
                    <div class="spinner-ring">
                        <div class="ring-segment"></div>
                        <div class="ring-segment"></div>
                        <div class="ring-segment"></div>
                        <div class="ring-segment"></div>
                    </div>
                </span>
                <span class="button-text">Đang đăng nhập...</span>
            </div>
        </button>
        
        <div class="legend">
            <div class="red">Red line: Button center</div>
            <div class="blue">Blue line: Spinner center</div>
            <div class="green">Green line: Text center</div>
            <div>If aligned correctly, all three lines should overlap perfectly</div>
        </div>
    </div>
</body>
</html>
