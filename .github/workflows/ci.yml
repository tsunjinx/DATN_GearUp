name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Lint
        run: npx eslint . --ext .vue,.js,.jsx,.ts,.tsx --config .eslintrc.ci.js

      - name: Format check
        run: npm run format:check

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build


